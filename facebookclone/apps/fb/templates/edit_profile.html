
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-edit-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic-preview {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="profile-edit-container">
        <h3 class="text-center mb-4">Edit Profile</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Render bio and date of birth fields -->
            <div class="mb-3">
                <label class="form-label">Bio</label>
                {{ form.bio }}
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                {{ form.date_of_birth }}
            </div>

            <!-- Profile Picture Upload -->
            <div class="mb-3">
                <label class="form-label">Profile Picture</label><br>
                {% if user.userprofile.profile_picture %}
                    <img src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture" class="profile-pic-preview mb-3">
                    <br>
                    <button type="submit" name="remove_picture" value="1" class="btn btn-outline-danger btn-sm mb-3">
                        üóë Remove Picture
                    </button>
                {% else %}
                    <p class="text-muted">No profile picture uploaded.</p>
                {% endif %}
                {{ form.profile_picture }}
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'profile' user.id %}" class="btn btn-secondary">‚Üê Back to Profile</a>
        </div>
    </div>
</div>

</body>
</html>
