{% block content %}
    <h3>{{ target_user.firstname }}'s Followers</h3>
    <ul class="list-group">
        {% for follow in followers %}
            <li class="list-group-item">
                <span>{{ follow.firstname }} {{ follow.lastname }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">No followers yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
