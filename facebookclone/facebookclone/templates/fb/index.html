<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/ico.ico" />
    <title>MyFacebook</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <div class="container">
      {% comment %} {% endcomment %} {% for posts in post %}
      <div class="post mt-2">
        <div class="user-post">
          <img src="{{posts.profileuser.image.url}}" alt="" srcset="" />
          <h5 class="user-title">{{posts.profileuser.user}}</h5>
        </div>
        <img
          src="{{posts.post.url}}"
          style="width: 50%; max-height: 20vh"
          id="post-img"
          alt=""
          srcset=""
        />
        <div class="ev">
          <form action="" id="like">
            so ok in this video we will learn about building a django webiste
            facebook clone
            <button class="btn-sm btn-danger">Like</button>
          </form>
          <span class="likes">200 &#x02665;</span>
          <a href="" class="btn-sm btn-danger" style="height: 32px">
            Comments</a
          >
          <span>20 Comments</span>
        </div>
      </div>
      {% endfor %} {% comment %} {% endcomment %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
