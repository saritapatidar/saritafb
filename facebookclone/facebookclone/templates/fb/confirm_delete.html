
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ post.content }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'user_posts' %}">Cancel</a>
    </form>
</body>
</html>
